<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up Sheet</title>
</head>
<body>
    <div class="images">
        <div class="Logo">
            <img class=lotus src="Images/lotus.webp" alt="Lotus logo"></img>
        </div>
    </div>

    <div class="hold">

    <div>This is not a real online service. Sign up for it anyway.</div>

    <form action="#" method="get">
        <div>
            <label for="first_name">First Name</label>
                <input type="name" id="fName" name="fName" required>
            <label for="last_name">Last Name</label>
                <input type="name" id="lName" name="lName" required>
        </div>
        <br>

        <div>
          <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" required>
          <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" minlength="10" required>
        </div>
        <br>
      
        <div>
          <label for="user_password">Password</label>
            <input type="password" id="user_password" name="user_password" required>
          <label for="user_passwordC">Confirm Password</label>
            <input type="password" id="user_passwordC" name="user_passwordC" required>
        </div>
        <br>
      
        <button type="submit">Create Account</button>

        <br>



      </form>
    </div>


</body>
</html>
